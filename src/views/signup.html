<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>LetSplit</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="client/css/signup.css">
  </head>
  <body>
    <div id="signup-bg" class="bg-cover">
      <div id="signup" class="glass">
        <form id="signupForm" role="form">
          <div class="form-group names first">
            <label>First Name: </label>
            <input class="form-control" type="text"/>
          </div>
          <div class="form-group names last">
            <label>Last Name: </label>
            <input class="form-control" type="text"/>
          </div>
          <div class="form-group">
            <label>Username: </label>
            <input class="form-control" type="text"/>
          </div>
          <div class="form-group">
            <label>Email: </label>
            <input class="form-control" type="email"/>
          </div>
          <div class="form-group">
            <label>Password: </label>
            <input class="form-control" type="password"/>
          </div>
          <div class="form-group">
            <label>Confirm: </label>
            <input class="form-control" type="password"/>
          </div>
          <button class="btn btn-primary btn-lg btn-block">Sign Up</button>
          <div id="return" class="form-group">
            <a href="#">Already have an account?</a>
          </div>
        </form>
      </div>
      <svg xmlns="http://www.w3.org/2000/svg"  version="1.1">
        <defs>
          <filter id="blur">
            <feGaussianBlur stdDeviation="5"/>
          </filter>
        </defs>
      </svg>
    </div>
    <!-- Scripts -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.15.0/TweenMax.min.js"></script>
    <script type="text/javascript" src="client/js/signup.js"></script>
  </body>
</html>
