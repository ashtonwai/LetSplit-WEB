<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LetSplit</title>
    <link rel="stylesheet" type="text/css" href="css/signup.css">
  </head>
  <body id="bg-cover">
    <div id="signup">
      <form id="signupForm">
        <h2>Signup</h2>
        <div class="form-group">
          <label>First Name: </label>
          <input type="text"/>
        </div>
        <div class="form-group">
          <label>Last Name: </label>
          <input type="text"/>
        </div>
        <div class="form-group">
          <label>Username: </label>
          <input type="text"/>
        </div>
        <div class="form-group">
          <label>Email: </label>
          <input type="email"/>
        </div>
        <div class="form-group">
          <label>Password: </label>
          <input type="password"/>
        </div>
        <div class="form-group">
          <label>Confirm: </label>
          <input type="password"/>
        </div>
        <div class="form-group">
          <button>Sign up</button>
        </div>
      </form>
    </div>
  </body>
</html>
