<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>LetSplit</title>
  </head>
  <body>
    <div id="signup">
      <h4>Signup</h4>
      <form id="signupForm">
        <div class="form-group">
          <label>First Name: </label>
          <input type="text"/>
        </div>
        <div class="form-group">
          <label>Last Name: </label>
          <input type="text"/>
        </div>
        <div class="form-group">
          <label>Username: </label>
          <input type="text"/>
        </div>
        <div class="form-group">
          <label>Email: </label>
          <input type="email"/>
        </div>
        <div class="form-group">
          <label>Password: </label>
          <input type="password"/>
        </div>
        <div class="form-group">
          <label>Confirm: </label>
          <input type="password"/>
        </div>
        <div class="form-group">
          <button>Sign up</button>
        </div>
      </form>
    </div>
  </body>
</html>
